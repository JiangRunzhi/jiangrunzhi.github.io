<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姜润智的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: url('your-image-url.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #ffffff;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        section#main {
            padding: 15px;
            background: white;
        }
        section#main .content-title {
            font-size: 25px;
        }
        section#main article#about {
            float: left;
            width: 60%;
        }
        section#main aside#sidebar {
            float: right;
            width: 35%;
            margin-top: 10px;
        }
        section#main aside#sidebar ul {
            list-style: none;
            padding: 0;
        }
        section#main aside#sidebar ul li {
            padding-bottom: 10px;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>姜润智的个人主页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="portfolio.html">作品集</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>香港科技大学（广州）乒乓球运动员</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <article id="about">
                <div class="content-title"><h2>关于我</h2></div>
                <p>香港科技大学（广州）DSA硕士学生</p>
            </article>
            <aside id="sidebar">
                <div class="content-title"><h2>乒乓球运动员（开球网积分1400+）</h2></div>
                <ul>
                    <li>养龟人</li>
                    <li>深度学习</li>
                    <li>华为AI工程师</li>
                    <li>自然语言处理</li>
                </ul>
            </aside>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024 姜润智的个人主页</p>
    </footer>
</body>
</html>
